<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Registro de visitas IF</title>

  <link rel="shortcut icon" type="image/x-icon" href="../img/logoif.png">

</head>

<body>
  <div class="container-fluid" id="register">
  <header id="bienvenido">
    <div class="row">
      <div class="col-md-12">
        <img src="../img/logoifpequeño.png" id="logoInicio" alt="logoif">
        <h1 id="title">Bienvenido a IF Blanco Recoleta </h1>
        <p>Ingresa tus datos para comenzar tu visita</p>
      </div>
    </div>
  </header>
  
    <section id="datos">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="form-group">
              <label for="exampleFormControlFile1"></label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="form-group">
              <input class="form-control form-control-sm" type="text" placeholder="Nombre y apellido">
              <input class="form-control form-control-sm" type="text" placeholder="Rut">
              <input class="form-control form-control-sm" type="text" placeholder="Patente (Sólo si estacionó en IF)">
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 offset-md-3">
          <select class="custom-select" size="3">
            <option selected><strong>¿A quien visitas?</strong></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 offset-md-3">

          <button type="button" class="btn btn-secondary btn-lg btn-block">ingresar visita</button>
        </div>
      </div>


    </section>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

    <!-- javascript local -->
    <script src="js/main.js"></script>
